<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="icon" type="image/png" href="calculator-solid.svg"/>
</head>
<body>
<div class="align">
        <h1 class="heading">The Cucu Calculator</h1>
<div class="container">
    <div class="calculator">
        <div class="result">
            <h1>0</h1>
        </div>
        <div class="main">
            <button class="button" id="delete">C</button>
            <button class="button" id="divide-by-100">%</button>
            <button class="button" id="backspace"><img src="delete-left-solid.svg"></button>
            <button class="button" id="divide">/</button>

            <button class="button" id="delete">7</button>
            <button class="button" id="divide-by-100">8</button>
            <button class="button" id="backspace">9</button>
            <button class="button" id="divide">X</button>

            <button class="button" id="delete">4</button>
            <button class="button" id="divide-by-100">5</button>
            <button class="button" id="backspace">6</button>
            <button class="button" id="divide">-</button>

            <button class="button" id="delete">3</button>
            <button class="button" id="divide-by-100">2</button>
            <button class="button" id="backspace">1</button>
            <button class="button" id="divide">+</button>

            <button class="button" id="delete">00</button>
            <button class="button" id="divide-by-100">0</button>
            <button class="button" id="backspace">.</button>
            <button class="button" id="divide">=</button>
        </div>
    </div>
</div>
</div>
</body>
<script src="main.js" src="https://kit.fontawesome.com/c67a43e504.js" crossorigin="anonymous"></script>
</html>
