<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="icon" type="image/png" href="calculator-solid.svg"/>
</head>
<body>
<div class="align">
        <h1 class="heading">The Cucu Calculator</h1>
<div class="container">
    <div class="calculator">
        <div class="result">
            <p class="pastResult">0</p>
            <h1 id="currentResult">0</h1>
        </div>
        <div class="main">
            <button class="button" id="clear">C</button>
            <button class="button" id="divide-by-100 data-operant" data-operant>%</button>
            <button class="button" id="delete"><img src="delete-left-solid.svg"></button>
            <button class="button" id="divide" data-operant>/</button>

            <button class="button" id="seven" data-number>7</button>
            <button class="button" id="eight" data-number>8</button>
            <button class="button" id="nine" data-number>9</button>
            <button class="button" id="multiply" data-operant>X</button>

            <button class="button" id="four" data-number>4</button>
            <button class="button" id="five" data-number>5</button>
            <button class="button" id="six" data-number>6</button>
            <button class="button" id="substract" data-operant>-</button>

            <button class="button" id="one" data-number>1</button>
            <button class="button" id="two" data-number>2</button>
            <button class="button" id="three" data-number>3</button>
            <button class="button" id="add" data-operant>+</button>

            <button class="button" id="double-zero" data-number>00</button>
            <button class="button" id="zero" data-number="">0</button>
            <button class="button" id="point">.</button>
            <button class="button" id="equal">=</button>
        </div>
    </div>
</div>
</div>
</body>
<script src="main.js" src="https://kit.fontawesome.com/c67a43e504.js" crossorigin="anonymous"></script>
</html>
